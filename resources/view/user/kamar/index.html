<style>
    /*=============== GOOGLE FONTS ===============*/
    @import url("https://fonts.googleapis.com/css2?family=Montserrat&display=swap");
    
    :root {
        --phone-color: #444252;
        --accent-color: #c7b0c3;
    }
    
    * {
        box-sizing: border-box;
    }
    
    body {
        background-color: #eee;
        font-family: "Montserrat", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
    }
    
    .phone {
        position: relative;
        border: 7px solid var(--phone-color);
        border-radius: 20px;
        height: 600px;
        width: 320px;
    }
    
    .phone:after {
        content: "";
        position: absolute;
        width: 500px;
        height: 660px;
        background-color: rgba(0, 0, 0, 0.05);
        background: linear-gradient(
        90deg,
        rgba(0, 0, 0, 0.05) 0%,
        rgba(0, 0, 0, 0) 100%
        );
        bottom: 0;
        left: 0;
        transform: rotate(27deg);
        transform-origin: bottom left;
        z-index: -1;
    }
    
    .phone-screen {
        position: relative;
        width: 100%;
        height: 100%;
        border-radius: 10px;
        overflow: hidden;
    }
    
    .phone-btn {
        position: absolute;
        background-color: var(--phone-color);
        width: 10px;
        height: 50px;
        z-index: 100;
    }
    
    #phone-btn-1 {
        top: 100px;
        left: -10px;
        border-radius: 5px 0 0 5px;
    }
    
    #phone-btn-2 {
        top: 160px;
        left: -10px;
        border-radius: 5px 0 0 5px;
    }
    
    #phone-btn-3 {
        top: 100px;
        right: -10px;
        height: 100px;
        border-radius: 0 5px 5px 0;
    }
    
    .phone .content {
        opacity: 0;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        height: calc(100% - 60px);
        width: 100%;
        transition: opacity 0.4s ease;
    }
    
    .phone .content.show {
        opacity: 1;
    }
    
    nav {
        position: absolute;
        bottom: 0;
        left: 0;
        margin-top: -5px;
        width: 100%;
    }
    
    nav ul {
        background-color: #fff;
        display: flex;
        list-style-type: none;
        padding: 0;
        margin: 0;
        height: 60px;
    }
    
    nav li {
        color: #777;
        cursor: pointer;
        flex: 1;
        padding: 10px;
        text-align: center;
    }
    
    nav ul li p {
        font-size: 12px;
        margin: 2px 0;
    }
    
    nav ul li:hover,
    nav ul li.active {
        color: var(--accent-color);
        font-weight: 900;
    }
    
    
    /*table*/
    .table__head{
        color: #FFF;
        font-weight: 700;
        background: #9b4085;
        background: -moz-linear-gradient(-45deg, #9b4085 0%, #608590 100%);
        background: -webkit-linear-gradient(-45deg, #9b4085 0%,#608590 100%);
        background: linear-gradient(135deg, #9b4085 0%,#608590 100%);
        white-space: nowrap;
    }
    .table-bordered td, .table-bordered th{
        border: 1px solid #FFF;
    }
    .coin {
        width:8%;
        margin-left: 5px;
        -webkit-animation:spin 4s linear infinite;
        -moz-animation:spin 4s linear infinite;
        animation:spin 4s linear infinite;
    }
    @-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
    @-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
    @keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }
    
    .winner__table{
        white-space: nowrap;
    }
    
    @media screen and (max-width: 567px) {
        
        .winner__table{
            font-size: 12px;
        }
        .coin {
            width:15%;
            margin-left:2px;
        }
    }
    
</style>

            <script>
                async function fetchData() {
                  try {
                    const response = await fetch('/data');
                    const data = await response.json();
            
                    if (data.length) {
                      const tableHead = document.querySelector('#data-table thead tr');
                      const tableBody = document.querySelector('#data-table tbody');
            
                      // Set table headers
                      const headers = data[0];
                      headers.forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        tableHead.appendChild(th);
                      });
            
                      // Set table rows
                      data.slice(1).forEach(row => {
                        const tr = document.createElement('tr');
                        row.forEach(cell => {
                          const td = document.createElement('td');
                          td.textContent = cell;
                          tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                      });
                    } else {
                      document.querySelector('#data-table').innerHTML = '<p>No data available.</p>';
                    }
                  } catch (error) {
                    console.error('Error fetching data:', error);
                  }
                }
            
                fetchData();
              </script>

                            <script>
                                const contents = document.querySelectorAll(".content");
                                const listItems = document.querySelectorAll("nav ul li");
                                
                                listItems.forEach((item, idx) => {
                                    item.addEventListener("click", () => {
                                        hideAllContents();
                                        hideAllItems();
                                        
                                        item.classList.add("active");
                                        contents[idx].classList.add("show");
                                    });
                                });
                                
                                function hideAllContents() {
                                    contents.forEach((content) => {
                                        content.classList.remove("show");
                                    });
                                }
                                
                                function hideAllItems() {
                                    listItems.forEach((item) => {
                                        item.classList.remove("active");
                                    });
